<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stage 03 - Form 1</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form-one">
        <fieldset>
            <div class="fielset-wrapper">
                <legend>Informações pessoais</legend>

                <div class="input-wrapper">
                  <label for="name">Name</label>
                  <input type="text" id="name" required/>
                </div>

                <div class="input-wrapper"> 
                    <label for="last-name">Sobrenome</label>
                    <input type="text" />
                </div>
      
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="event-email" required/>
                </div>

                <div class="input-wrapper">
                  <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                  <input type="password" id="event-password" minlength="6"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
              <legend>Informações do Mentor</legend>

              <div class="input-wrapper">
                <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" />
              </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
              <legend>Seus horários disponíveis</legend>

              <div class="input-wrapper">
                <legend class="legend-no-border">Primeira Mentoria</legend>
              
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date"/>  
                  </div>
  
                  <div class="col-2">
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin"/>
                    </div>
    
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end"/>
                    </div>
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <legend class="legend-no-border">Segunda Mentoria</legend>
              
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date"/>
                </div>

                <div class="col-2"> 
                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" />
                  </div>

                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" /></div>
                  </div>
                </div>
              </div>
          </div>
        </fieldset>
      </form>

      <footer>
          <button type="submit" form="form-one">Salvar</button>
      </footer>
    </div>
  </body>
</html>
